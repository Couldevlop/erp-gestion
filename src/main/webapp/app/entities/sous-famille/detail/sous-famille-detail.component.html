<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sousFamille">
      <h2 data-cy="sousFamilleDetailsHeading"><span jhiTranslate="erpgestionApp.sousFamille.detail.title">Sous Famille</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sousFamille.id }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.sousFamille.idSousFamille">Id Sous Famille</span></dt>
        <dd>
          <span>{{ sousFamille.idSousFamille }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.sousFamille.nomSousFamille">Nom Sous Famille</span></dt>
        <dd>
          <span>{{ sousFamille.nomSousFamille }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.sousFamille.description">Description</span></dt>
        <dd>
          <span>{{ sousFamille.description }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.sousFamille.stateProvince">State Province</span></dt>
        <dd>
          <span>{{ sousFamille.stateProvince }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.sousFamille.famille">Famille</span></dt>
        <dd>
          <div *ngIf="sousFamille.famille">
            <a [routerLink]="['/famille', sousFamille.famille?.id, 'view']">{{ sousFamille.famille?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sous-famille', sousFamille.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
