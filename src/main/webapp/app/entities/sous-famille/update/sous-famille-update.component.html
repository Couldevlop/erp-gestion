<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-sous-famille-heading"
        data-cy="SousFamilleCreateUpdateHeading"
        jhiTranslate="erpgestionApp.sousFamille.home.createOrEditLabel"
      >
        Create or edit a Sous Famille
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.sousFamille.idSousFamille" for="field_idSousFamille"
            >Id Sous Famille</label
          >
          <input
            type="number"
            class="form-control"
            name="idSousFamille"
            id="field_idSousFamille"
            data-cy="idSousFamille"
            formControlName="idSousFamille"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.sousFamille.nomSousFamille" for="field_nomSousFamille"
            >Nom Sous Famille</label
          >
          <input
            type="text"
            class="form-control"
            name="nomSousFamille"
            id="field_nomSousFamille"
            data-cy="nomSousFamille"
            formControlName="nomSousFamille"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.sousFamille.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.sousFamille.stateProvince" for="field_stateProvince"
            >State Province</label
          >
          <input
            type="text"
            class="form-control"
            name="stateProvince"
            id="field_stateProvince"
            data-cy="stateProvince"
            formControlName="stateProvince"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.sousFamille.famille" for="field_famille">Famille</label>
          <select class="form-control" id="field_famille" data-cy="famille" name="famille" formControlName="famille">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="familleOption.id === editForm.get('famille')!.value?.id ? editForm.get('famille')!.value : familleOption"
              *ngFor="let familleOption of famillesSharedCollection; trackBy: trackFamilleById"
            >
              {{ familleOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
