<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-categorie-heading" data-cy="CategorieCreateUpdateHeading" jhiTranslate="erpgestionApp.categorie.home.createOrEditLabel">
        Create or edit a Categorie
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.categorie.idCategorie" for="field_idCategorie">Id Categorie</label>
          <input
            type="number"
            class="form-control"
            name="idCategorie"
            id="field_idCategorie"
            data-cy="idCategorie"
            formControlName="idCategorie"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.categorie.nomCategorie" for="field_nomCategorie"
            >Nom Categorie</label
          >
          <input
            type="text"
            class="form-control"
            name="nomCategorie"
            id="field_nomCategorie"
            data-cy="nomCategorie"
            formControlName="nomCategorie"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.categorie.article" for="field_article">Article</label>
          <select class="form-control" id="field_article" data-cy="article" name="article" formControlName="article">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="articleOption.id === editForm.get('article')!.value?.id ? editForm.get('article')!.value : articleOption"
              *ngFor="let articleOption of articlesSharedCollection; trackBy: trackArticleById"
            >
              {{ articleOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
