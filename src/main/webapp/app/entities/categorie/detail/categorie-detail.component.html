<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="categorie">
      <h2 data-cy="categorieDetailsHeading"><span jhiTranslate="erpgestionApp.categorie.detail.title">Categorie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ categorie.id }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.categorie.idCategorie">Id Categorie</span></dt>
        <dd>
          <span>{{ categorie.idCategorie }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.categorie.nomCategorie">Nom Categorie</span></dt>
        <dd>
          <span>{{ categorie.nomCategorie }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.categorie.article">Article</span></dt>
        <dd>
          <div *ngIf="categorie.article">
            <a [routerLink]="['/article', categorie.article?.id, 'view']">{{ categorie.article?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/categorie', categorie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
