<div>
  <h2 id="page-heading" data-cy="InventaireHeading">
    <span jhiTranslate="erpgestionApp.inventaire.home.title">Inventaires</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="erpgestionApp.inventaire.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-inventaire"
        [routerLink]="['/inventaire/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="erpgestionApp.inventaire.home.createLabel"> Create a new Inventaire </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="inventaires?.length === 0">
    <span jhiTranslate="erpgestionApp.inventaire.home.notFound">No inventaires found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="inventaires && inventaires.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="erpgestionApp.inventaire.idInventaire">Id Inventaire</span></th>
          <th scope="col"><span jhiTranslate="erpgestionApp.inventaire.dateInv">Date Inv</span></th>
          <th scope="col"><span jhiTranslate="erpgestionApp.inventaire.description">Description</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inventaire of inventaires; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/inventaire', inventaire.id, 'view']">{{ inventaire.id }}</a>
          </td>
          <td>{{ inventaire.idInventaire }}</td>
          <td>{{ inventaire.dateInv | formatMediumDatetime }}</td>
          <td>{{ inventaire.description }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/inventaire', inventaire.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/inventaire', inventaire.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(inventaire)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
