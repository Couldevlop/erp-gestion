<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="inventaire">
      <h2 data-cy="inventaireDetailsHeading"><span jhiTranslate="erpgestionApp.inventaire.detail.title">Inventaire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ inventaire.id }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.inventaire.idInventaire">Id Inventaire</span></dt>
        <dd>
          <span>{{ inventaire.idInventaire }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.inventaire.dateInv">Date Inv</span></dt>
        <dd>
          <span>{{ inventaire.dateInv | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="erpgestionApp.inventaire.description">Description</span></dt>
        <dd>
          <span>{{ inventaire.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/inventaire', inventaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
