<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-inventaire-heading"
        data-cy="InventaireCreateUpdateHeading"
        jhiTranslate="erpgestionApp.inventaire.home.createOrEditLabel"
      >
        Create or edit a Inventaire
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.inventaire.idInventaire" for="field_idInventaire"
            >Id Inventaire</label
          >
          <input
            type="number"
            class="form-control"
            name="idInventaire"
            id="field_idInventaire"
            data-cy="idInventaire"
            formControlName="idInventaire"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.inventaire.dateInv" for="field_dateInv">Date Inv</label>
          <div class="d-flex">
            <input
              id="field_dateInv"
              data-cy="dateInv"
              type="datetime-local"
              class="form-control"
              name="dateInv"
              formControlName="dateInv"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erpgestionApp.inventaire.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
